
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Muzzle - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .online {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .offline {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ’Ž</div>
        <h1>Diamond Muzzle</h1>
        <p>You're currently offline. Please check your internet connection and try again.</p>
        
        <div class="buttons">
            <button onclick="tryReload()">Try Again</button>
            <button onclick="goHome()">Go to Home</button>
        </div>
        
        <div id="status" class="status offline">
            ðŸ”´ Offline - Waiting for connection...
        </div>
    </div>

    <script>
        function tryReload() {
            console.log('Attempting to reload...');
            window.location.reload();
        }
        
        function goHome() {
            console.log('Navigating to home...');
            window.location.href = '/';
        }
        
        function updateConnectionStatus() {
            const statusEl = document.getElementById('status');
            
            if (navigator.onLine) {
                statusEl.textContent = 'ðŸŸ¢ Back online - You can try again';
                statusEl.className = 'status online';
                
                // Auto-reload after 2 seconds when back online
                setTimeout(() => {
                    tryReload();
                }, 2000);
            } else {
                statusEl.textContent = 'ðŸ”´ Offline - Waiting for connection...';
                statusEl.className = 'status offline';
            }
        }
        
        // Listen for online/offline events
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Check status on load
        updateConnectionStatus();
        
        // Periodic check for connection
        setInterval(updateConnectionStatus, 5000);
        
        // Listen for service worker messages
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'CONNECTION_RESTORED') {
                    console.log('Connection restored via service worker');
                    updateConnectionStatus();
                }
            });
        }
    </script>
</body>
</html>
